<!DOCTYPE html>
<html>
	<head>
		<title>AtomicForm interactive web interface</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>
			html, body, .fill {
				margin: 0;
				width: 100%;
				height: 100%;
			}

			iframe {
				border: none;
				display: block;
			}
		</style>
	</head>
	<body>
		<iframe id="frame" class="fill"></iframe>

		<script>
			const itemURLs = [
				"https://generator.artblocks.io/117004599",
				//Gen 2
				"https://generator.artblocks.io/18000000",
				"https://generator.artblocks.io/18000001",
				"https://generator.artblocks.io/18000002",
				//Endless Nameless
				"https://generator.artblocks.io/120000000",
				"https://generator.artblocks.io/120000001",
			];

			const frame = document.getElementById("frame");
			frame.src = itemURLs[0];
			frame.onload = () => (frame.contentDocument || frame.contentWindow.document).getElementsByTagName("head")[0].click();

			let itemIndex = 0;
			setInterval(() => {
				itemIndex++;
				if(itemIndex >= itemURLs.length) itemIndex = 0;
				frame.src = itemURLs[itemIndex];
			}, 5 * 1000);
		</script>
	</body>
</html>
